<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        .main-container{
            position: relative;
        }
        .main-container header .h-flex{
            display: flex;
            align-items: center;
            justify-content: space-between
        }
        .main-container header .h-flex .i{
            width: 50px;
            height: 50px;
            border-radius: 100px;
        }
        .main-container header .h-flex .i img{
            width: 50px;
            height: 50px;
            border-radius: 100px;
        }
        .main-container header .h-flex .ii input{

            width: 450px;
        }
        .main-container header .h-flex .iii nav a{
            padding: 10px;
            border: none;
            color: #000;
            text-decoration: none;
        }
        .main-container header .h-flex .iii nav a::after{
            width: 100px;
            content: "";
            position: absolute;
            height: 2px;
            left: 0;
        }
    </style>
</head>

            <div class="h-flex">

                    <nav class="">

</body>
</html>
